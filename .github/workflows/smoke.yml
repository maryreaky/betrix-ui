name: smoke-test
on:
  workflow_dispatch: {}
jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PORT: 10000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Start server and smoke-test
        shell: bash
        run: |
          set -euo pipefail
          PORT=\
          COMMIT_SHA=\
          echo "Starting server on port \ (commit \)..."
          PORT=\ COMMIT_SHA=\ node server.js > server.log 2>&1 & PID=\$!
          echo "server pid=\8264"
          # Wait up to 30s for server to accept connections (C-style loop so no external seq required)
          for ((i=1;i<=30;i++)); do
            if curl --silent --fail "http://localhost:\" >/dev/null 2>&1; then
              echo "server ready after \ seconds"
              break
            fi
            sleep 1
          done
          if ! curl --silent --fail "http://localhost:\" >/dev/null 2>&1; then
            echo "ERROR: server did not become ready on port \"
            echo "---- server.log (tail 200) ----"
            tail -n 200 server.log || true
            kill \8264 2>/dev/null || true
            exit 1
          fi
          # final smoke check and cleanup
          curl --fail "http://localhost:\"
          echo "smoke succeeded; dumping short server log"
          tail -n 200 server.log || true
          kill \8264 2>/dev/null || true