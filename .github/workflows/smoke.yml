name: smoke-test diagnostics
on:
  workflow_dispatch: {}
jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PORT: 10000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Build (if present)
        run: |
          if npm run | grep -q build; then npm run build; else echo "no build script"; fi
      - name: Start server (background) and run diagnostics
        shell: bash
        run: |
          set -euo pipefail
          PORT=\
          COMMIT_SHA=\
          echo "Starting server on port \ (commit \)..."
          PORT=\ COMMIT_SHA=\ node server.js > server.log 2>&1 & PID=\$! || true
          echo "server pid=\8264"
          echo "Sleep briefly to let server initialize..."
          sleep 1
          echo "---- server.log (head 200) ----"
          head -n 200 server.log || true
          echo "---- ps aux | grep node ----"
          ps aux | egrep 'node|server.js' || true
          echo "---- Listening sockets (ss -lntp) ----"
          ss -lntp 2>/dev/null || (echo "ss missing or failed; running netstat" && netstat -tulpen 2>/dev/null) || true
          echo "Now attempting repeated curl probes for up to 60 seconds..."
          succeeded=0
          for ((i=1;i<=60;i++)); do
            if curl --silent --fail "http://localhost:\" >/dev/null 2>&1; then
              echo "server ready after \ seconds"
              succeeded=1
              break
            fi
            sleep 1
          done
          if [ "\" -ne 1 ]; then
            echo "ERROR: server did not become ready on port \ after 60s"
            echo "---- server.log (tail 500) ----"
            tail -n 500 server.log || true
            echo "---- ps aux (detailed) ----"
            ps auxww | egrep 'node|server.js' || true
            echo "---- ss/netstat (detailed) ----"
            ss -lntp 2>/dev/null || netstat -tulpen 2>/dev/null || true
            kill \8264 2>/dev/null || true
            exit 1
          fi
          echo "Final smoke probe (show response):"
          curl --fail -v "http://localhost:\" || true
          echo "smoke succeeded; dumping short server log"
          tail -n 200 server.log || true
          kill \8264 2>/dev/null || true