name: ci-build

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps
        run: |
          if [ -f package.json ]; then
            npm ci --omit=dev || npm ci
          fi

      - name: Login to GHCR using GHCR_PAT (explicit owner)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: "maryreaky"
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image (buildx) with forwarded auth
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          build-args: |
            NODE_VERSION=22
        secrets: |
          GIT_AUTH_TOKEN=${{ secrets.GHCR_PAT }}
          REGISTRY_TOKEN=${{ secrets.GHCR_PAT }}

      - name: Report result
        run: echo "Build finished. push=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}"
