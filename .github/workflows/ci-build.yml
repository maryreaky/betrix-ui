name: ci-build

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout (full + persist credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Login to GHCR (docker/login-action)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: maryreaky
          password: ${{ secrets.GHCR_PAT }}

      - name: Explicit docker login (ensure builder sees auth)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u maryreaky --password-stdin
          echo "---- docker config ----"
          cat ~/.docker/config.json || true
          echo "-----------------------"

      - name: Build and push image (local context, forward PAT)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
        secrets: |
          GIT_AUTH_TOKEN=${{ secrets.GHCR_PAT }}
          REGISTRY_TOKEN=${{ secrets.GHCR_PAT }}

      - name: Finish
        run: echo "done"
