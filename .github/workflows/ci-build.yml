name: ci-build

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps
        run: |
          if [ -f package.json ]; then
            npm ci --omit=dev || npm ci
          fi

      - name: Login to GHCR (explicit owner)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: maryreaky
          password: ${{ secrets.GHCR_PAT }}

      - name: Show docker config (debug)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: |
          echo "---- ~/.docker/config.json ----"
          cat ~/.docker/config.json || true
          echo "--------------------------------"

      - name: Build and push image (buildx) with forwarded auth (local context)
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          build-args: |
            NODE_VERSION=22
        secrets: |
          GIT_AUTH_TOKEN=${{ secrets.GHCR_PAT }}
          REGISTRY_TOKEN=${{ secrets.GHCR_PAT }}

      - name: Result
        run: echo "Build finished. push=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}"
