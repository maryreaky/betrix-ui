name: ci-build

on:
  push:
    branches: [ main, master, develop, fix/** ]
    paths:
      - "**/*"
      - ".github/workflows/ci-build.yml"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22 for build steps
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install JS deps (CI)
        run: |
          if [ -f package.json ]; then
            npm ci --omit=dev || npm ci
          fi

      - name: Lint / quick checks
        run: |
          echo "Run any quick lint/tests you want here (optional)"

      - name: Login to GHCR using GITHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (and push if login succeeded)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          # Build args: ensure Dockerfile uses node:22-alpine or uses this ARG
          build-args: |
            NODE_VERSION=22

      - name: Show image publish result
        run: |
          echo "Build step completed. Inspect docker/build-push-action output above for success/failure."
          echo "If the push failed due to auth, ensure repository:packages write permissions are allowed for GITHUB_TOKEN."
