name: Build and Push
on:
  push:
    branches: [ main, fix/health-redis ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and tag image
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="${IMAGE_NAME}:${SHORT_SHA}"
          docker build -t "${IMAGE_TAG}" -t "${IMAGE_NAME}:latest" .

      - name: Push image
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="${IMAGE_NAME}:${SHORT_SHA}"
          docker push "${IMAGE_TAG}"
          docker push "${IMAGE_NAME}:latest"

      - name: Create release metadata
        run: echo "IMAGE=${IMAGE_NAME}:${SHORT_SHA}" >> $GITHUB_ENV

  deploy-ssh:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to host via SSH (pull & restart)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.'"$DEPLOY_HOST_SECRET"' }}
          username: ${{ secrets.'"$DEPLOY_USER_SECRET"' }}
          key: ${{ secrets.'"$DEPLOY_KEY_SECRET"' }}
          script: |
            IMAGE="${{ env.IMAGE }}"
            docker pull $IMAGE
            docker stop betrix-ui || true
            docker rm -f betrix-ui || true
            docker run -d --name betrix-ui \
              -p 10000:10000 \
              --restart unless-stopped \
              -e NODE_ENV=production \
              -e REDIS_URL="${{ secrets.'"$REDIS_SECRET"'" }}" \
              $IMAGE
